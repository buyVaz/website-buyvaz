<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking with font awesome icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Linking with css -->
    <link rel="stylesheet" href="css\login.css">

</head>
<body>
    <!-- <a class="back-btn" id="back-btn" href="index.html">
        <span class="material-symbols-outlined">arrow_back</span>
    </a> -->
    <div class="login-body">
        <div class="image">
            <img src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=2000" alt="">
        </div>
        <div class="form">
            <p class="Heading">Login</p>
            <hr class="upper-hr">
            <div class="mobile-num">
                <p>Mobile Number</p>
                <input type="tel" name="" id="user-input"/>
            </div>
            <div class="password">
                <p>Password</p>
                <input type="password" name="" id="pwd-input"/>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="check" id=""/>
                <label for="check">Remember me</label>
            </div>
            <div class="button">
                <button>Login</button>
            </div>
            <div class="or">
                <p>-------- Or --------</p>
            </div>
            <div class="register-link">
                <p>Don't Have an Account  <a href="register.html">Register</a></p>
            </div>
        </div>
    </div>
</body>
